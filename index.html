
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نیاکان - سازنده شجره نامه خانوادگی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&family=Noto+Naskh+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
              serif: ['Noto Naskh Arabic', 'serif'],
            },
            colors: {
              primary: '#0f766e', // teal-700
              secondary: '#f59e0b', // amber-500
              dark: '#1e293b',
              vintage: {
                 bg: '#fdf6e3',
                 paper: '#eee8d5',
                 text: '#586e75',
                 accent: '#cb4b16'
              }
            },
            animation: {
              'enter': 'enter 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-scale': 'fadeInScale 0.3s ease-out forwards',
              'spin-slow': 'spin 3s linear infinite',
              'pulse-ring': 'pulseRing 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down': 'slideDown 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
            },
            keyframes: {
              enter: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeInScale: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              pulseRing: {
                '0%': { transform: 'scale(0.8)', opacity: '0.5' },
                '100%': { transform: 'scale(2.2)', opacity: '0' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        transition: background 0.5s ease;
      }
      
      /* Modern Theme */
      body.theme-modern {
        background-color: #f0f4f8;
        background-image: 
          radial-gradient(at 0% 0%, rgba(15, 118, 110, 0.1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(245, 158, 11, 0.1) 0px, transparent 50%),
          radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 24px 24px;
        background-attachment: fixed;
      }

      /* Vintage Theme */
      body.theme-vintage {
        background-color: #fdf6e3;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d3c6aa' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        color: #433422;
        font-family: 'Noto Naskh Arabic', serif;
      }

      /* Dark Theme */
      body.theme-dark {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, rgba(15, 118, 110, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(245, 158, 11, 0.1) 0px, transparent 50%),
          radial-gradient(#1e293b 1px, transparent 1px);
        background-size: 100% 100%, 100% 100%, 30px 30px;
        background-attachment: fixed;
        color: #e2e8f0;
      }

      /* Hide scrollbar for cleaner UI in panels */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.3);
        border-radius: 20px;
      }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
      }
      
      /* Advanced Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
      }
      
      .glass-panel-dark {
        background: rgba(30, 41, 59, 0.85);
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-panel-vintage {
        background: rgba(253, 246, 227, 0.95);
        backdrop-filter: blur(8px);
        border: 1px solid #d3c6aa;
        box-shadow: 4px 4px 0px rgba(211, 198, 170, 0.5);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.5);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.7);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
      }

      .glass-card-dark {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }
      .glass-card-dark:hover {
        background: rgba(255, 255, 255, 0.08);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.3);
      }
      
      /* Context Menu Animation */
      @keyframes contextEnter {
        from { opacity: 0; transform: scale(0.95) translateY(5px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .context-menu-enter {
        animation: contextEnter 0.1s ease-out forwards;
      }

      /* Print Styles */
      @media print {
        @page {
          size: landscape;
          margin: 0;
        }
        body {
          background: white !important;
          color: black !important;
        }
        header, 
        .absolute.bottom-6, 
        .animate-slide-up,
        button,
        input[type="range"],
        .glass-panel,
        .glass-panel-dark {
          display: none !important;
        }
        #root, svg {
          width: 100vw !important;
          height: 100vh !important;
          overflow: visible !important;
        }
        /* Ensure labels are visible in print */
        text {
          fill: black !important;
          text-shadow: none !important;
        }
        path, circle, line {
           /* Ensure colors print correctly */
           -webkit-print-color-adjust: exact;
           print-color-adjust: exact; 
        }
      }
    </style>

</script>
</head>
  <body class="theme-modern">
    <div id="root"></div>

</html>
